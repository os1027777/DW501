<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var x = 10;
    var y = '10';
    // 변수(x,y) 이름은 겹치면 안 된다. 단, 자바스크립트 경우 겹치는 거 허용되므로 조심.//
    if(x === y){
        console.log('우리는 같아!') // ===를 해야 안 뜸. 자바스크립트에만 있는 문법.//
    }else{
        console.log('우리는 달라!')
    }
</script>
</html>
