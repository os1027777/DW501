<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 슥크힙트</title>
</head>
<body>
    <input id="name" type="text" value="오늘은 목요일">
    <input id="hobby" dtype="text" value="내 취미 디엠 답장">
    <!-- onclick  : 클릭했을 때를 의미 -->
    <button onclick="check()">확인</button>
</body>
<script>
    // function : 함수(메소드)
    function check(){
        // getElementById : id로 태그를 get 하겠다.
        // value : 값을 의미
        var name = document.getElementById("name").value;
        var hobby = document.getElementById("hobby").value;
        alert(name+','+hobby);

    }
</script>
</html>
