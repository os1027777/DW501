<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="yourId" type="text" placeholder="아이디입력"> 
    <input id="yourPassword" type="password" placeholder="비밀번호입력">
    <input id="yourRePassword" type="password" placeholder="비밀번호재입력">
    <input id="yourEmail" type="email" placeholder="이메일입력">
    <!-- 글자와 글자가 만날경우 접한부분은 대문자 사용 -->
    <button onclick="doJoin()">회원가입</button>
</body>
<script>
    function doJoin(){ // function(기능)ㅅㅈ
        var data = document.getElementById('yourId').value;
        if(data == ''){ //빈칸체크
            alert('고객님, 아이디를 입력해주세요.')
            document.getElementById('yourId').focus();
            return false; //return은 더 이상 아래코드를 실행하지 않는다.
        }
        var password = document.getElementById('yourPassword').value;
        if(password == ''){
            alert('고객님, 비밀번호를 입력해주세요.')
            document.getElementById('yourPassword').focus();
            return false;
        }

        var Repassword = document.getElementById('yourRePassword').value;
        if(Repassword == ''){
            alert('고객님, 비밀번호를 다시 입력해주세요.')
            document.getElementById('yourRePassword').focus();
            return false;
        }
        if (password != 'Repassword'){
            alert('고객님, 비밀번호가 일치하지 않습니다.')
            return false; // return은 더 이상 아래코드를 실행하지 않는다.
        }

        var email= document.getElementById('yourEmail').value;
        if(email == ''){ //빈칸체크
            alert('고객님, 이메일을 입력해주세요.')
            document.getElementById('yourEmail').focus();
            return false;
        }
        alert('회원가입을 축하합니다.;                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             ')
    }//ㄲ
</script>
</html>
