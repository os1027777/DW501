<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제</title>
</head>
<body>
    <div id='box'class="container">
        <div class="input-box">
            <input type="text" placeholder="이름입력">
            <input type="text" placeholder="연락처입력">
            <input type="text" placeholder="이메일입력">
            <input type="text" placeholder="주소입력">
            <input type="text" placeholder="기타사항입력">
        </div>
        <button onclick="check()">제출</button>
    </div>
    
</body>
<script>
    function check(){
        var box =document.getElementById('box').children;
        for(var i=0; i<box.length; i++){
            var placeholder = box[i];
            if(placeholder.value == ''){
                alert('값을 입력해 주세요');
                placeholder.focus();//그쪽 커서 이동
                return false;
            }
        }
        

    }

</script>
</html>
