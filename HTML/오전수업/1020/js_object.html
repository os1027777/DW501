// 쿠키 : 사용자가 브라우저 사용 중에 입력하거나 검색한 정보를 저장해 놓은 것
// 특징 : 

/*
    최대 300개까지 사용가능
    하나의 쿠키 하나는 4KB로 제한
    ( 문자 하나의 크키 : 1Byte , 1Byte == 1Bit )
    쿠키의 정보는 HTP헤더를 통해 클라이언트 브라우저와 서버가 공유한다.
    사용자에 의해 웹페이지가 요청 되면 Set-Cookle 필드에 의해 쿠키가 브라우저에 저장됨.
    Set-Cookle : 유효기간, 보안정보 등을 포함
    사용자가 다시 같은 페이지를 요청했을 때 저장되어있던 쿠키가 발견되면 브라우저는 웹 페이지를 요청하는 헤더에 쿠키필드를 포함하여 전송한다. 
    쿠키의 내용은 암호화 되지 않는다.
    Set-Cookle 구조
        - name : 생성될 쿠키의 이름
        - 값 : 쿠키에 생성된 데이터
        - expires : 유효기간 지정
        - path : 저장된 쿠키와 일치하는 url의 path와 도메인값이 일치하는 url에 페이지를 요청하게 되면 해당 쿠키가 서버로 전달.
        - domain : url의 도메인 부분을 정의하는 것
        - secure : 데이터 전송 시 보안을 위한 프로토콜을 지정할 때 사용

*/

setCookie("name","kim",1);


function setCookie(쿠키이름, 데이터, 유효기간 ){
    const day = new Date();
    day.setTime(day.getTime() + (유효기간 * 24 * 60 * 60 * 1000) );
    let expires = "expires=" + day.toUTCString();
    document.cookie = 쿠키이름 + "=" + 데이터 + ";" + expires + ";path=/";
    alert(document.cookie);
}

function getCookie(){
    
    let decode_cook = decodeURIComponent(document.cookie);
    let temp = decode_cook.split(';');
    for(let i = 0; i<temp.length; i++){
        let c = temp[i];
        while(c.charAt(0) == ' '){
            c = c.substring(1);
        }    
        
        if (c.indexOf("name=") == 0){
            alert( c.substring("name=".length,c.length));
        }

    }
}
getCookie();
