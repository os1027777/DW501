    <script>
      var apple_box = new Array();
      apple_box.push(68);
      apple_box.push(65);
      apple_box.push(61);
      apple_box.push(69);
      apple_box.push(66);

      for (var i = 0; i < 5; i++) {
        document.write(apple_box[i] + "<br>");
      }

      //사과상자에 사과가 평균 몇개 담겨있는지 확인

      var total_apple = 0;
      for (var i = 0; i < apple_box.length; i++) {
        total_apple = total_apple + apple_box[i];
      }
      document.write(
        "사과상자 평균개수 :" + total_apple / apple_box.length + "<br>"
      );

      //각 사과상자에서 사과상자평균치와 비교했을 때 몇 개 차이가 있는지 출력
      //사과상장평균값은 정수로 구하여 사용
      //출력 예시) 3번사과상자 : 3개

      var differant = 0;
      for (var i = 0; i < apple_box.length; i++) {
        differant = total_apple - apple_box[i];
      }
      document.write(i + "번 사과상자 :" + differant + "개" + "<br>");
