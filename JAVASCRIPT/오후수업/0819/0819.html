<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="memo" type="text">
    <input id="name" type="text">
    <input id="apple" type="text">
    <button onclick="test()">확인</button>

    <h3>숫자 입력 받기</h3>
    <input id="num" type="number">
    <button onclick="test02()">확인</button>

     <h3>주문 수량 받기</h3>
     <input id="count" type="number">
     <button onclick="test03()">확인</button>

     <h3>메뉴 선택 하기</h3>
     <select id="menu">
        <option value="앗!메리카노">앗!메리카노</option>
        <option value="원조커피">원조커피</option>
        <option value="빽스치노">빽스치노</option>
        <option value="연유라떼">연유라떼</option>
     </select>
     <button onclick="test04()">선택완료</button>

</body>
<!-- html부터 해석하고 script를 해석해줌~ -->
<script>
    // function 함수 or 메소드
    function test(){
        // input에 입력한 값 출력하기!
        // var : 데이터 타입
        // document : html
        // get : 얻다
        // Element : 태그
        // ById :  ~로 아이디
        var memo = document.getElementById("memo").value;
        // alert : 알림창
        // 문제 1. name id를 가진 input 값 alert로 출력하시오.
        var name = document.getElementById("name").value;
        // 문제 2. apple id를 가진 input 값 alert로 출력하시오.
        var apple = document.getElementById("apple").value;
        alert(memo+','+name+','+apple);
    }

    function test02(){
        var num = document.getElementById("num").value;
        //if ( 만약에 ) 배우기
        // 만약에 num이 10 이상 이라면
        if(num >= 10){ // if 시작
            alert('10이상입니다!')
        } // if 끝
        else{ // if 반대
            alert('10미만입니다!')
        }

    }

    function test03(){
        var count = document.getElementById("count").value;
        if(count >= 20){
            alert('죄송합니다, 20개 미만으로 주문 가능합니다.')
        }
        else{
            alert('주문이 완료되었습니다.')
        }
    }

    function test04(){ //함수 ㄱ
        var menu = document.getElementById("menu").value;
        if(menu == '원조커피'){
            alert('선택한 메뉴는'+ menu);
        }

        if(menu == '빽스치노'){
             alert('죄송합니다, 빽스치노는 품절입니다.')
        }
    } //함수 ㅃ
    

</script>
</html>
