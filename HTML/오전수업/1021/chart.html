<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
</head>
<script>
    // if(window.HTMLCanvasElement)
    // alert('지원');

</script>
<body>
    <canvas id="canvas" width="1000" height="900"></canvas>
</body>
</html>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = "rgb(100,200,200)";
    ctx.fillRect(10,10,50,50);

    ctx.fillStyle = "rgb(200,0,0)";
    ctx.fillRect(100,100,100,50);

    ctx.strokeStyle ="rgb(50,200,100)";
    ctx.strokeRect=(100,120,70,200);

    ctx.beginPath(); // 선시작
    ctx.moveTo(50,50); // 시작전
    ctx.lineTo(200,200);
    ctx.strokeStyle = 'rgb(0,0,100)';
    ctx.moveTo(100,100);
    ctx.lineTo(500,50);
    
    ctx.moveTo(300,300);
    ctx.lineTo(400,300);
    ctx.lineTo(350,400);

    ctx.closePath();
    ctx.stroke();


</script>
