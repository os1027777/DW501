<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" class="input-box">
        <input type="text" value="안녕">
        <input type="text" value="디지몬">
        <input type="text" value="네 꿈을">
        <input type="text" value="잠이 들래">
        <input type="text" value="">
        <input type="text" value="">
        <input type="text" value="">
        <input type="text" value="">
        <input type="text" value="">
        <input type="text" value="">
    </div>
    <button onclick="check()">확인</button>
</body>
<script>
    function check(){
        //children : 부모 기준에서 자식태그를 가져옴.
        var x = document.getElementById('box').children;
        //console.log(x[0]); //첫번째 input을 가져옴
        //console.log(x[2]);
        for(var i=0; i<10; i++){
            var inputvalue = x[i];
            console.log(inputvalue);
            if(inputvalue.value == ''){
                alert('입력해 주세요');
                inputvalue.focus();//그쪽 커서 이동
                return false;
            }

        }

    }
    for(var i=0; i<5; i++){
        if(i==3){
        console.log('i는 '+3+'입니다.');}
    }
</script>
</html>
