    //배스킨라빈스 31
    var out = "user : "; //전역변수
    var num31 = 0; //전역변수

    function input() {
      if (cut == 3) {

      num31 = num.value;

      cut++;
      out += num31 + "  ";

      if (num31 == 31) {

      }

      out += "<br> com : ";

        i++;
